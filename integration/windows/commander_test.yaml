tests:
  it should fail:
    command: invalid-command
    stderr: invalid-command
    exit-code: 1

  it should exit with error code:
    command: exit 1
    exit-code: 1

  it should assert stdout:
    command: echo hello
    stdout: hello
    exit-code: 0

  it should assert line-count:
    command: echo line1 & echo.line2
    stdout:
      line-count: 2
    exit-code: 0

  it should assert zero line count:
    command: exit 0
    stdout:
      line-count: 0
    exit-code: 0

  it should assert a specifc line:
    command: echo line1& echo.line2& echo.line3& echo.line4
    stdout:
      lines:
        1: line1
        2: line2
        4: line4
    exit-code: 0

  it should validate not contains:
    command: echo lorem ipsum
    stdout:
      not-contains:
      - not contains

  it should skip:
    command: whoami
    stdout: root
    skip: true